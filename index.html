<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section id="testimonials">
        <h2 class="pb-2 text-center">Testimonial</h2>
        <p class="text-center">
            Berbagai review positif dari para pelanggan kami
        </p>

        <div id="carouselExample" class="carousel slide m-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="col d-flex align-items-start align-items-center py-5 px-5">
                        <div
                            class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                            <img src="https://assets-global.website-files.com/6100d0111a4ed76bc1b9fd54/643cf9cea6520862b19e3c5d_Binar%20Impact%20icons%20black-12%201.svg"
                                alt="">
                        </div>
                        <div>
                            <h3 class="fs-2 text-body-emphasis">Featured title</h3>
                            <p>
                                Paragraph of text beneath the heading to explain the heading.
                                We'll add onto it with another sentence and probably just keep
                                going until we run out of words.
                            </p>
                            <a href="#" class="btn btn-primary">Primary button</a>
                        </div>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
